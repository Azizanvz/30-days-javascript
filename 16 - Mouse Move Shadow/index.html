<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mouse Shadow</title>
</head>
<body>

  <div class="hero">
    <h1 contenteditable>ðŸ”¥WOAH!</h1>
  </div>

  <style>
  html {
    color: black;
    font-family: sans-serif;
  }

  body {
    margin: 0;
  }

  .hero {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    color: black;
  }

  h1 {
    text-shadow: 10px 10px 0 rgba(0,0,0,1);
    font-size: 100px;
  }
  </style>

<script>

  const hero = document.querySelector('.hero');
  const text = hero.querySelector('h1');
  const walk = 300; 

  function addShadow(e){
    console.log(e);
    // const width = hero.offsetWidth;
    // const height = hero.offsetHeight;

    const {offsetWidth: width, offsetHeight: height} = hero; //used destructuring
    let {offsetX : x, offsetY: y} = e; //used destructuring

    console.log(x, y);

    if(this !== e.target) { // because there are nested elements e.target can be element inside the one we are listening to (this)
      x = x + e.target.offsetX; 
      y = y + e.target.offsetY;
    }

    const xWalk = (x / width) * walk - (walk / 2); 
    const yWalk = (y / height) * walk - (walk / 2);

     text.style.textShadow = 
        `${xWalk}px ${yWalk}px 0 #ffc100,
        ${xWalk * -1}px ${yWalk}px 0 #ff9a00,
        ${yWalk}px ${xWalk * -1}px 0 #ff7400,
        ${yWalk * -1}px ${xWalk}px 0 #ff4d00`;
    
  }

  hero.addEventListener('mousemove', addShadow);

</script>
</body>
</html>
