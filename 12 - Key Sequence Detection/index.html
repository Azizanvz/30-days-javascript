<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>

  let pressed = []; //array to store the pressed keys
  const secretCode = "aziza";

  window.addEventListener('keyup', (e) => { 
    pressed.push(e.key);
    pressed.splice(-secretCode.lengths-1, pressed.length - secretCode.length); //If start_index is negative, it will begin that many elements from the end of the array, we only keep the length of the secretCode
   

    if (pressed.join('').includes(secretCode)) {
      cornify_add(); // adds rainbows and corns and stuff
    }
  })
</script>
</body>
</html>
